version: "3.8"

services:
  backend:
    build:
      context: ./backend-ai
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./backend-ai:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=8080
    command: npm run dev
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:3001
    command: npm run dev
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
